    <div id="email-controls">

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const video = document.getElementById("webcam");
    const canvas = document.getElementById("captured");
    const ctx = canvas.getContext("2d");
    const captureBtn = document.getElementById("capture-btn");
    const countdownEl = document.getElementById("countdown");

    const fixedWidth = 151;
    const fixedHeight = 78;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;

        video.addEventListener("loadedmetadata", () => {
          video.width = fixedWidth;
          video.height = fixedHeight;
          canvas.width = fixedWidth;
          canvas.height = fixedHeight;
          video.style.display = "block";
        });
      })
      .catch((err) => {
        alert("ì›¹ìº  ì ‘ê·¼ ì‹¤íŒ¨: " + err.message);
      });

    function capturePhoto() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      video.style.display = "none";
      canvas.style.display = "block";
      captureBtn.style.display = "none";
      countdownEl.style.display = "none";

      // ì´ë©”ì¼ ì…ë ¥ë€ + ì „ì†¡ ë²„íŠ¼ í‘œì‹œ
      document.getElementById("email-controls").style.display = "block";
    }

    function startCountdown() {
      let count = 5;
      countdownEl.innerText = count;
      countdownEl.style.display = "block";
      captureBtn.disabled = true;

      const interval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.innerText = count;
        } else {
          clearInterval(interval);
          capturePhoto();
          captureBtn.disabled = false;
        }
      }, 1000);
    }

    async function sendPDFToServer() {
      const area = document.getElementById("capture-area");
      await new Promise(resolve => setTimeout(resolve, 200));

      html2canvas(area, {
        useCORS: true,
        allowTaint: true,
        scale: 1
      }).then(canvasImage => {
        const imageData = canvasImage.toDataURL("image/png");
        const { jsPDF } = window.jspdf;

        const pdf = new jsPDF({
          orientation: "portrait",
          unit: "px",
          format: [canvasImage.width, canvasImage.height]
        });

        pdf.addImage(imageData, "PNG", 0, 0, canvasImage.width, canvasImage.height);

        const pdfBlob = pdf.output("blob");

        const formData = new FormData();
        formData.append('pdf', pdfBlob, 'dokdo_temp.pdf');
        formData.append('email', document.getElementById('email').value.trim());

        fetch('http://localhost:3000/send-email', {
          method: 'POST',
          body: formData
        }).then(response => response.json())
          .then(result => {
            if (result.success) {
              alert('ì´ë©”ì¼ ì „ì†¡ ì„±ê³µ! í˜ì´ì§€ê°€ ìƒˆë¡œê³ ì¹¨ë©ë‹ˆë‹¤.');

              // ìë™ ìƒˆë¡œê³ ì¹¨
              setTimeout(() => {
                window.location.reload();
              }, 2000);

            } else {
              alert('ì´ë©”ì¼ ì „ì†¡ ì‹¤íŒ¨: ' + result.message);
            }
          }).catch(error => {
            console.error('ì´ë©”ì¼ ì „ì†¡ ì˜¤ë¥˜:', error);
            alert('ì´ë©”ì¼ ì „ì†¡ ì‹¤íŒ¨. ì½˜ì†” í™•ì¸í•˜ì„¸ìš”.');
          });
      });
    }
  </script>
